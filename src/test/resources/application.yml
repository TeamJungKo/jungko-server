spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:;MODE=MySQL
    username: root
    password: test_password
  sql:
    init:
      mode: embedded
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        globally_quoted_identifiers: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/auth/login/callback/oauth-types/google"
            scope:
              - email
              - profile
              - openid
          kakao:
            client-id: test-client-id
            client-secret: test-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/auth/login/callback/oauth-types/kakao"
            scope:
              - profile_nickname
              - profile_image
              - account_email
          naver:
            client-id: test-client-id
            client-secret: test-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/auth/login/callback/oauth-types/naver"
            scope:
              - name
              - email
              - profile_image

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
            issuer-uri: https://accounts.google.com
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
            jwk-set-uri: https://kauth.kakao.com/oauth/token
            issuer-uri: https://kauth.kakao.com
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  jwt:
    key: test-jwt-key

springdoc:
  pathsToMatch: /api/**

cloud:
  aws:
    s3:
      bucket: test-bucket
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    region:
      static: ap-northeast-2
    stack:
      auto: false

management:
  server:
    port: 8080
  info:
    java:
      enabled: true
  health:
    mail:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

jungko:
  sql:
    init:
      product-category: sql/product_category.sql
  images:
    path:
      profile: profile-images/
  server:
    host: http://localhost:8080
    oauth2:
      login-endpoint: /api/v1/auth/login/oauth-types
      callback-endpoint: /api/v1/auth/login/callback/oauth-types/*
  client:
    url: http://localhost:5173
    callback: /home
  cookie:
    domain: localhost
    name: access_token
    max-age: 604800000
    path: /
    http-only: true
    secure: false
    same-site: none
  jwt:
    common-token-expire-time: 604800000
    refresh-token-expire-time: 2592000000

